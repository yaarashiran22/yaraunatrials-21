<!DOCTYPE html>
<html>
<head>
  <title>Get Service Role Key</title>
  <style>
    body {
      font-family: system-ui;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    button {
      background: #4F46E5;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #4338CA;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #F3F4F6;
      border-radius: 6px;
      word-break: break-all;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Get Service Role Key</h1>
  <p>Click the button below to retrieve your SUPABASE_SERVICE_ROLE_KEY</p>
  
  <button onclick="getKey()">Get Service Role Key</button>
  
  <div id="result"></div>

  <script>
    async function getKey() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Loading...';
      
      try {
        const response = await fetch('https://nxtfugcmatkiqjzxucgh.supabase.co/functions/v1/get-service-role-key', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im54dGZ1Z2NtYXRraXFqenh1Y2doIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMTYwMDksImV4cCI6MjA3MzY5MjAwOX0.e_n6yYVOCU6eRV0WS9BmogxgqN_ZPViBBmEkfI2ZI_s'
          }
        });
        
        const data = await response.json();
        
        if (data.serviceRoleKey) {
          resultDiv.innerHTML = `
            <strong>Your Service Role Key:</strong><br><br>
            ${data.serviceRoleKey}
            <br><br>
            <button onclick="copyKey('${data.serviceRoleKey}')">Copy to Clipboard</button>
          `;
        } else {
          resultDiv.innerHTML = `Error: ${data.error || 'Key not found'}`;
        }
      } catch (error) {
        resultDiv.innerHTML = `Error: ${error.message}`;
      }
    }
    
    function copyKey(key) {
      navigator.clipboard.writeText(key);
      alert('Service Role Key copied to clipboard!');
    }
  </script>
</body>
</html>
